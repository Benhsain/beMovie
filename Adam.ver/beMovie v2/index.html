<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeMovie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="left"><span class="title-red">Be</span><span class="title-white">Movie</span></h1>
        <nav>
            <ul>
                <li><a href="#latest-releases">Latest Releases</a></li>
                <li><a href="#genres">Genres</a></li>
                <li><a href="#search">Search</a></li>
                <li><a href="#login-register">Login/Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="search">
            <h2 class="centered">Search</h2>
            <form id="search-form" class="centered">
                <input type="text" id="search-input" placeholder="Search for a movie...">
                <button type="submit">Search</button>
            </form>
            <div class="search-results centered">
                <!-- Search results will be inserted here -->
            </div>
        </section>
        <section id="latest-releases">
            <h2 class="centered">Latest Releases</h2>
            <div class="movies-container centered">
                <!-- Latest released movie will be inserted here -->
            </div>
        </section>
        <section id="genres">
            <h2 class="centered">Genres</h2>
            <div class="genres-container centered">
                <!-- Genre buttons will be inserted here -->
            </div>
        </section>
        <section id="movie-details">
            <h2 class="centered">Movie Details</h2>
            <div class="movie-details-container">
                <!-- Movie details will be inserted here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 BeMovie</p>
    </footer>

    <!-- Login/Register Popup -->
    <div id="login-register-popup" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Login/Register</h2>
            <form id="login-register-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Movie Details Popup -->
    <div id="movie-popup" class="popup hidden">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <div class="movie-popup-content">
                <!-- Movie details -->
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
